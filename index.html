<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<style>
	canvas {
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -150px -200px;
	}
</style>
<body>
    <canvas id="canvas" height="300px" width="400px"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	if (canvas.getContext) {
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = 'rgba(100,60,89,0.5)';
		ctx.fillRect(0,0,400,300);
		ctx.strokeStyle = 'rgba(100,50,79,0.8)';
		
		var rectangle = new Path2D();
		rectangle.rect(10,10,50,100);
		ctx.strokeStyle = 'rgb(10,80,67)';
		ctx.stroke(rectangle);


		var circle = new Path2D();
		circle.arc(60,120,50,0,Math.PI,false);
		ctx.fillStyle = 'red';
		ctx.fill(circle);

	} else {
		console.log(222);
	}
</script>
</html>
