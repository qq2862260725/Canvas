<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<style>
	canvas {
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -150px -200px;
	}
</style>
<body>
    <canvas id="canvas" height="300px" width="400px"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	if (canvas.getContext) {
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = 'rgba(100,60,89,0.5)';
		ctx.fillRect(0,0,400,300);
		ctx.strokeStyle = 'rgba(100,50,79,0.8)';
		
		ctx.beginPath();
		ctx.strokeStyle = 'blue';
		ctx.arc(200,150,50,0,2*Math.PI,false);
		ctx.stroke();

		ctx.beginPath();
		ctx.strokeStyle = 'green';
		ctx.arc(200,160,20,0,Math.PI,false);
		ctx.stroke();

		ctx.beginPath();
		ctx.strokeStyle = 'red';
		ctx.arc(180,140,5,0,2*Math.PI,false);
		ctx.stroke();

		ctx.beginPath();
		ctx.strokeStyle = 'red';
		ctx.arc(220,140,5,0,2*Math.PI,false);
		ctx.stroke();


	} else {
		console.log(222);
	}
</script>
</html>
