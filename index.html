<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<style>
	canvas {
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -150px -200px;
	}
</style>
<body>
    <canvas id="canvas" height="300px" width="400px"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	if (canvas.getContext) {
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = 'rgba(222,103,66,0.3)';
		ctx.fillRect(0,0,400,300);
		

		for (var i = 0; i < 6; i++) {
			ctx.lineWidth = 1 + i;
			ctx.strokeStyle = 'rgb(0,' + Math.floor(255-42.5*i) + ',' + Math.floor(255-42.5*i) + ')';
			ctx.beginPath();
			ctx.moveTo(5+i*14,10);
			ctx.lineTo(5+i*14,200);
			ctx.stroke();
		}
	} else {
		console.log(222);
	}
</script>
</html>
